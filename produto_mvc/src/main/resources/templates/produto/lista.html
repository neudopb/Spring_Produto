<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>Lista de Produtos</span>
                    </li>
                </ul>
                <a class="btn btn-primary btn-md" href="/produtos/cadastrar" role="button">
                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
                    <span>Cadastrar Produto</span>
                </a>
            </div>
        </nav>
        
        <div class="container">
        
        	<div th:replace="fragments/alert"></div>
        
            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm">
                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Produto</th>
	                        <th>Preço</th>
	                        <th>Quantidade</th>
	                        <th>Ação</th>
	                    </tr>
                    </thead>
                    <tbody>
	                    <tr th:each="p : ${produtos}">
	                    	<td th:text="${p.id}"></td>
	                    	<td th:text="${p.nome}"></td>
	                    	<td th:text="|R$ ${p.preco}|"></td>
	                    	<td th:text="${p.quantidade}"></td>
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/produtos/editar/{id} (id=${p.id}) }" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <a class="btn btn-danger btn-sm" th:href="@{/produtos/excluir/{id} (id=${p.id}) }" role="button">
	                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
	                            </a>
	                        </td>
	                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </section>
</body>
</html>
